version: "3.9"

services:
  web:
    build: .
    command: python /code/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - 8000:8000
    depends_on:
      - db
  db:
    image: postgress:13
    volumes:
      -postgress_data:/var/lib/postgresql/data/
    environment:
      - "POSTGRESS_HOST_AUTH_METHOD=trust"

volumes:
  postgress_data